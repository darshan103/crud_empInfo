<mat-toolbar color="primary" class="d-flex justify-content-between w-100">
  <span>Employee</span>
  <span ></span>
  <button mat-raised-button (click)="openAddEditEmpForm()">
   <mat-icon>add_comment</mat-icon> ADD EMPLOYEE
  </button>
</mat-toolbar>


<div class="container-fluid p-4">

  <mat-form-field class="w-100 d-none">
    <!-- <mat-label>Filter</mat-label> -->
    <input matInput (keyup)="applyFilter($event)" disabled="true"  #input>
  </mat-form-field>

  <div class="container-fluid">
    <div class="table-responsive">
        <table class="table table-hover" mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row = index"> {{row+1}}. </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td mat-cell *matCellDef="let row"> {{row.firstName}}</td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td mat-cell *matCellDef="let row"> {{row.lastName}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}}</td>
            </ng-container>

            <ng-container matColumnDef="dob">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> DOB </th>
                <td mat-cell *matCellDef="let row"> {{row.dob | date}}</td>
            </ng-container>

            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                <td mat-cell *matCellDef="let row"> {{row.gender}}</td>
            </ng-container>

            <ng-container matColumnDef="education">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Education </th>
                <td mat-cell *matCellDef="let row"> {{row.education}}</td>
            </ng-container>

            <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
                <td mat-cell *matCellDef="let row"> {{row.company}}</td>
            </ng-container>

            <ng-container matColumnDef="experience">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Exp. </th>
                <td mat-cell *matCellDef="let row"> {{row.experience}} years</td>
            </ng-container>


            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row" class="d-flex p-2">
                    <button mat-icon-button color="primary" (click)="openEditForm(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
            </tr>
        </table>
    </div>

    <div class="row justify-content-center mt-3" *ngIf="allData.length > 4">
        <div class="col">
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>

</div>
